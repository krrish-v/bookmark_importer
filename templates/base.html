<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Mark Collector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="">
        <img
          src=""
          height="16"
          alt="Mark Importer"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"

        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
    </button>
  
        <div class="d-flex align-items-center">
          <a
            class="btn btn-dark px-3 me-2"
            href="/login"
            >Login
          </a>

          <a
            class="btn btn-dark px-3"
            href="https://github.com/krrish-v/mark_importer"
            role="button"
            ><i class="fab fa-github"></i
          >Github</a>
        </div>
      </div>

    </div>
    <!-- Container wrapper -->
  </nav>

    {% block body %}

    {% endblock body %}
