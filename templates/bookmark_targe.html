{% extends 'base.html' %}

{% block body %}


{% for link in links %}
<div class="row">
    <div class="col-xl-4 col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            
            <div class="ms-3"><strong>
              <p class="fw-bold mb-1">{{link}}</p>
              </strong>
              <td class="product">
                {% if 'http' not in link %}
                {% set link = 'https://' + link %}
                {% endif %}
                  <a href="{{link}}">
                    CLick here to open
                  </a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endfor %}


{% endblock body %}
